#opacity:

background_opacity: 0.85

#fonts:
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family: Fira Code Nerd Font
    style: Bold

  italic:
    family: Fira Code Nerd Font
    style: Italic

  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic

  size: 11

#custom key bindings
key_bindings:
  - { key: J, mods: Alt, action: DecreaseFontSize }
  - { key: K, mods: Alt, action: IncreaseFontSize }

#Colours, theme generated by alacritty-themes
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
theme: Nord
