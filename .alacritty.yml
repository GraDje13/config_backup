#opacity:

background_opacity: 0.95

#fonts:
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 11

#custom key bindings
key_bindings:
  - { key: J, mods: Alt, action: DecreaseFontSize }
  - { key: K, mods: Alt, action: IncreaseFontSize }

#Colours, theme generated by alacritty-themes
colors:
  name: jmbi
  author: jmbi
  primary:
    background: "#1e1e1e"
    foreground: "#ffffff"
  cursor:
    text: "#1e1e1e"
    cursor: "#ffffff"
  normal:
    black: "#5A7260"
    red: "#8F423C"
    green: "#BBBB88"
    yellow: "#F9D25B"
    blue: "#E0BA69"
    magenta: "#709289"
    cyan: "#D13516"
    white: "#EFE2E0"
  bright:
    black: "#8DA691"
    red: "#EEAA88"
    green: "#CCC68D"
    yellow: "#EEDD99"
    blue: "#C9B957"
    magenta: "#FFCBAB"
    cyan: "#C25431"
    white: "#F9F1ED"
theme: Jmbi
