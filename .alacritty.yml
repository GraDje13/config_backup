#opacity:

background_opacity: 0.95

#fonts:
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 11

#custom key bindings
key_bindings:
  - { key: J, mods: Alt, action: DecreaseFontSize }
  - { key: K, mods: Alt, action: IncreaseFontSize }

#Colours, theme generated by alacritty-themes
colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black: '0x100e23'
    red: '0xff8080'
    green: '0x95ffa4'
    yellow: '0xffe9aa'
    blue: '0x91ddff'
    magenta: '0xc991e1'
    cyan: '0xaaffe4'
    white: '0xcbe3e7'

  # Bright colors
  bright:
    black: '0x565575'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'
theme: Challenger-Deep
